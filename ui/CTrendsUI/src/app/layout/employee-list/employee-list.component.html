<div class="container mt-2">
    <div>
        <p><span (click)="openPopup()" class="fa fa-plus" style="cursor: pointer; font-size: 25px; color: cadetblue;"></span></p>
        <table class="table table-dark table-striped mt-3">
            <thead>
                <tr>
                    <th>SL</th>
                    <th>Name</th>
                    <th>Mobile No.</th>
                    <th>Gender</th>
                    <th>Designation</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let i of employeeList; let in = index">
                    <td>{{in+1}}</td>
                    <td>{{i.empName}}</td>
                    <td>{{i.empMobileNo}}</td>
                    <td>{{i.empGender}}</td>
                    <td>{{i.empDesignation}}</td>
                    
                    <!-- {{ i.incidentDate | date: 'dd-MMM-yyyy' }} -->
                    <td>
                        <i class="fa fa-edit" style="cursor: pointer;" (click)="onEditClick(i)"></i> &nbsp;
                        <i class="fa fa-trash" style="cursor: pointer;" (click)="onDeleteClick(i)"></i>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>

<!-- Dialog -->

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
  
        <div class="card">
          <div class="card-body">
            
        <div class="row app-secondary-color">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                  <!-- Form Start -->
              <header class="label-text">
                <h1 style="text-align: center;">Employee Entry Form</h1>
              </header>
              <div>
                <div class="mb-3 mt-3">
                  <label for="name" class="form-label label-text">Name :</label>
                  <input type="text" class="form-control input-field bg-dark label-text" id="name"
                   placeholder="Enter Name" name="name" [(ngModel)]="empName">
                </div>
        
                <div class="mb-3 mt-3">
                    <label for="dob" class="form-label label-text">Date of Birth :</label>
                    <input type="date" class="form-control input-field bg-dark label-text" id="dob"
                      name="dob" [(ngModel)] = "empDOB">
                </div>
        
                <div class="mb-3 mt-3">
                    <label for="caption" class="form-label label-text">Gender : </label>
                    <select (change) = "onChangeType($event)" class="dropdown-field" [(ngModel)] = "empGender"> 
                        <option value="" disabled selected>-- select one --</option>
                        <option name ="gender" value="MALE">MALE</option>
                        <option name ="gender" value="FEMALE">FEMALE</option>
                        <option name ="gender" value="OTHERS">OTHERS</option>
                        
                    </select>
                </div>
        
                <div class="mb-3 mt-3">
                    <label for="mobile" class="form-label label-text">Mobile No. :</label>
                    <input type="text" class="form-control input-field bg-dark label-text" id="mobile"
                      name="mobile" [(ngModel)] = "empMobile">
                </div>
        
                <div class="mb-3 mt-3">
                  <label for="caption" class="form-label label-text">Designation : </label>
                  <select (change) = "onChangeDesignationType($event)" class="dropdown-field" [(ngModel)] = "designation"> 
                      <option value="" disabled selected>-- select one --</option>
                      <option *ngFor="let d of desigList" value={{d.value}}>{{d.value}}</option>
                      
                  </select>
              </div>
              <!-- Form End -->
                </div>
              </div>
      
      
            <div style="text-align: center;">
                <button (click)="onUpdateOrAddEmployee()" class="btn btn-primary" style="margin-top: 15px;">Save</button> &nbsp;
                <button (click)="closePopup()" class="btn btn-danger" style="margin-top: 15px;">Cancel</button>
            </div>
      
      
                
          </div>
        </div>
      
      </div>
    </div>
  </div>
